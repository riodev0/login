<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login | TB Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --primary-dark: #00cca3;
            --secondary: #ff00aa;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #ffffff;
            --gray: #333333;
            --light-gray: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
        }
        
        .auth-container {
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 255, 204, 0.3),
                        0 0 40px rgba(255, 0, 170, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--primary)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            opacity: 0.3;
        }
        
        @keyframes shine {
            0%, 100% { transform: rotate(30deg) translate(-30%, -30%); }
            50% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--light-gray);
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .tabs::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gray);
            z-index: 1;
        }
        
        .tab {
            padding: 0.8rem 0;
            flex: 1;
            text-align: center;
            cursor: pointer;
            position: relative;
            color: var(--light-gray);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            z-index: 3;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .form-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .form {
            position: absolute;
            width: 100%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .login-form {
            opacity: 1;
            transform: translateX(0);
        }
        
        .signup-form {
            opacity: 0;
            transform: translateX(100%);
        }
        
        .form.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .form.inactive {
            opacity: 0;
            transform: translateX(-100%);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--gray);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }
        
        input:focus + i {
            color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: var(--darker);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 204, 0.4);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .forgot-password {
            text-align: right;
            margin: 1rem 0;
        }
        
        .forgot-password a {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary);
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            display: block;
            border: 1px solid #ff4444;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            display: block;
            border: 1px solid var(--primary);
        }
        
        /* Modal for password reset */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--darker);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .close-modal:hover {
            color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
   <!-- In your login.html -->
<div class="auth-container">
  <div class="logo">
    <h1>TB GAMES</h1>
    <p>Your ultimate gaming experience</p>
  </div>
  
  <div class="tabs">
    <div class="tab active" id="login-tab">Login</div>
    <div class="tab" id="signup-tab">Sign Up</div>
  </div>
  
  <div class="form-container">
    <!-- Login Form -->
    <form class="form login-form active" id="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="login-username" placeholder="Username" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn" id="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <!-- Signup Form -->
    <form class="form signup-form" id="signup-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="signup-username" placeholder="Username" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signup-email" placeholder="Email (optional)">
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signup-password" placeholder="Password" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit" class="btn" id="signup-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    setDoc, 
    getDoc,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
  
  // Firebase config (same as before)
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  
  // Check if username exists
  async function usernameExists(username) {
    const usersRef = collection(db, "users");
    const q = query(usersRef, where("username", "==", username));
    const querySnapshot = await getDocs(q);
    return !querySnapshot.empty;
  }
  
  // Sign Up with username
  document.getElementById("signup-btn").addEventListener("click", async () => {
    const username = document.getElementById("signup-username").value.trim();
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirm = document.getElementById("signup-confirm").value;
    
    // Validation checks
    if (await usernameExists(username)) {
      alert("Username already taken!");
      return;
    }
    
    if (password !== confirm) {
      alert("Passwords don't match!");
      return;
    }
    
    try {
      // Create auth user with email if provided, otherwise with username@game.com
      const emailToUse = email || `${username}@game.com`;
      const userCredential = await createUserWithEmailAndPassword(auth, emailToUse, password);
      
      // Create user document with username and balance
      await setDoc(doc(db, "users", userCredential.user.uid), { 
        username: username,
        balance: 10000,
        createdAt: new Date()
      });
      
      alert("Account created! Log in now.");
      loginTab.click();
    } catch (error) {
      alert(error.message);
    }
  });
  
  // Login with username
  document.getElementById("login-btn").addEventListener("click", async () => {
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;
    
    try {
      // Try login with username@game.com
      await signInWithEmailAndPassword(auth, `${username}@game.com`, password);
      
      // Redirect to home page after successful login
      window.location.href = "https://riodev0.github.io/home";
    } catch (error) {
      alert("Invalid username or password");
    }
  });
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDfK_HayFBawYzgIcGXQsQ4ynyCrVHHL8A",
            authDomain: "tbgames-d6995.firebaseapp.com",
            projectId: "tbgames-d6995",
            storageBucket: "tbgames-d6995.appspot.com",
            messagingSenderId: "578117532273",
            appId: "1:578117532273:web:3e52426b147f1c7e5af9d0",
            measurementId: "G-VWLDSR92KV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetModal = document.getElementById('reset-modal');
        const closeModal = document.querySelector('.close-modal');
        
        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            loginForm.classList.remove('inactive');
            signupForm.classList.add('inactive');
            signupForm.classList.remove('active');
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            signupForm.classList.remove('inactive');
            loginForm.classList.add('inactive');
            loginForm.classList.remove('active');
        });
        
        // Show/hide password reset modal
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.style.display = 'flex';
        });
        
        closeModal.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === resetModal) {
                resetModal.style.display = 'none';
            }
        });
        
        // Display message helper
        function showMessage(form, text, type) {
            const element = document.getElementById(`${form}-message`);
            element.textContent = text;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.className = 'message';
                element.textContent = '';
            }, 5000);
        }
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showMessage('login', 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1500);
            } catch (error) {
                let message = error.message;
                if (error.code === 'auth/invalid-email') message = 'Invalid email format';
                if (error.code === 'auth/user-not-found') message = 'Account not found';
                if (error.code === 'auth/wrong-password') message = 'Incorrect password';
                
                showMessage('login', message, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });
        
        // Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const btn = document.getElementById('signup-btn');
            
            // Validation
            if (password !== confirm) {
                showMessage('signup', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signup', 'Password must be at least 6 characters', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showMessage('signup', 'Account created successfully! Please login', 'success');
                setTimeout(() => {
                    loginTab.click();
                    document.getElementById('login-email').value = email;
                    signupForm.reset();
                }, 1500);
            } catch (error) {
                let message = error.message;
                if (error.code === 'auth/email-already-in-use') message = 'Email already in use';
                if (error.code === 'auth/invalid-email') message = 'Invalid email format';
                if (error.code === 'auth/weak-password') message = 'Password is too weak';
                
                showMessage('signup', message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
        
        // Password Reset
        document.getElementById('reset-btn').addEventListener('click', async () => {
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('reset-btn');
            const message = document.getElementById('reset-message');
            
            if (!email) {
                message.textContent = 'Please enter your email';
                message.className = 'message error';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                await sendPasswordResetEmail(auth, email);
                message.textContent = 'Password reset email sent! Check your inbox.';
                message.className = 'message success';
                setTimeout(() => {
                    resetModal.style.display = 'none';
                    message.textContent = '';
                }, 3000);
            } catch (error) {
                message.textContent = error.message;
                message.className = 'message error';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
            }
        });
    </script>
</body>
</html>
